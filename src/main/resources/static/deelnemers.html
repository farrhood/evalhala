<script>

    let id = 1;
    $.getJSON('/api/evaluatie/' + id, function(evaluatie) {
        console.log(evaluatie);
        $("#voornaam").text(findCursusEvalByName(evaluatie, 'Git').voornaam);


    });

    function findCursusEvalByName(evaluatie, name) {
        for(let c of evaluatie.cursusEvals) {
            if(c.cursusnaam === name) {
                return c;
            }
        }
