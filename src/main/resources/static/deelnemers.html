<body>

    </thead>


    <tbody>
    <tr>

<div id="button">

<script>

    let id = 1;
    $.getJSON('/api/evaluatie/' + id, function(evaluatie) {
        console.log(evaluatie);
        $("#voornaam1").text(evaluatie.voornaam);
        $("#achternaam1").text(evaluatie.achternaam);
        $("#tewerkstellingskansen1").text(evaluatie.tewerkstellingskansen);
        $("#bedrijvenlijst1").text(evaluatie.bedrijvenlijst);
        $("#algemenefeedback1").text(evaluatie.algemenefeedback);
    });

</script>
